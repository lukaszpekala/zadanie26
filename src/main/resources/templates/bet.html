<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Obstaw</title>
</head>
<body layout:fragment="content">
<div style="padding-top: 30px">
    <form class="row g-3" method="post" th:action="@{/bet}" th:object="${bet}">
        <h2>Obstaw</h2>
        <input th:field="*{match}" type="hidden">
        <input th:field="*{promo}" type="hidden">
        <div class="col-md-6">
            <label class="form-label" th:for="host">Gospodarze</label>
            <input class="form-control" readonly="readonly" th:field="*{match.host}" th:id="host" type="text"/>
        </div>
        <div class="col-md-6">
            <label class="form-label" th:for="visitor">Goście</label>
            <input class="form-control" readonly="readonly" th:field="*{match.visitor}" th:id="visitor" type="text"/>
        </div>
        <div class="col-md-6">
            <label class="form-label" th:for="hostScore">Wynik</label>
            <select class="form-select" required th:id="hostScore" th:name="hostScore">
                <option th:each="hostScore : ${#numbers.sequence(0, 9)}"
                        th:text="${hostScore}"
                        th:value="${hostScore}"></option>
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label" th:for="visitorScore">Wynik</label>
            <select class="form-select" required th:id="visitorScore" th:name="visitorScore">
                <option th:each="visitorScore : ${#numbers.sequence(0, 9)}"
                        th:text="${visitorScore}"
                        th:value="${visitorScore}"></option>
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label" th:for="name">Obstawiający</label>
            <input class="form-control" required th:field="*{name}" th:id="name" type="text"/>
        </div>
        <div class="col-md-6">
            <label class="form-label" th:for="bid">Stawka</label>
            <input class="form-control" required th:field="*{bid}" th:id="bid" min="0" th:step="1.0" type="number"/>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" name="submit" type="submit" value="submit">Obstaw</button>
        </div>
    </form>
</div>
</body>
</html>
