<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Rola</title>
</head>
<body>
<div layout:fragment="content">
    <form class="row g-3" method="post" th:action="@{/admin/role}" th:object="${user}">
        <h2 th:text="|Użytkownik ${user.username}|"></h2>
        <input th:field="*{id}" type="hidden">
        <div class="col-md-6">
            <label class="form-label" th:for="firstname">Imię</label>
            <input class="form-control" th:field="*{firstName}" th:id="firstname" type="text" readonly="readonly"/>
        </div>
        <div class="col-md-6">
            <label class="form-label" th:for="lastName">Nazwisko</label>
            <input class="form-control" th:field="*{lastName}" th:id="lastName" type="text" readonly="readonly"/>
        </div>
        <div class="col-md-3">
            <input type="radio" class="btn-check" name="admin" th:value="true"
                   id="success-outlined" autocomplete="off" th:checked="${isAdmin == true}">
            <label class="btn btn-outline-success" for="success-outlined">Jest adminem</label>
        </div>
        <div class="col-md-3">
            <input type="radio" class="btn-check" name="admin" th:value="false"
                   id="danger-outlined" autocomplete="off" th:checked="${isAdmin == false}">
            <label class="btn btn-outline-danger" for="danger-outlined">Nie jest adminem</label>
        </div>
        <div class="col-md-6">
            <button class="btn btn-primary col-3" name="submit" type="submit" value="submit">Zapisz</button>
        </div>
    </form>
</div>
</body>
</html>
