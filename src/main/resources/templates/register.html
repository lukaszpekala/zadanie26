<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
</head>
<body>
<div layout:fragment="content">
    <form class="row g-3" method="post" th:action="@{/register}" th:object="${user}">
        <h2>Rejestracja</h2>

        <div class="col-md-12">
            <label class="form-label" th:for="username">Nazwa użytkownika</label>
            <input class="form-control" required th:field="*{username}" th:id="username" type="text"/>
        </div>
        <div class="col-md-12">
            <label class="form-label" th:for="password">Hasło</label>
            <input class="form-control" required th:field="*{password}" th:id="password" type="password"/>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" name="submit" type="submit" value="submit">Zarejestruj</button>
        </div>
    </form>
</div>
</body>
</html>
