<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Wyniki</title>
</head>
<body layout:fragment="content">


<div style="padding-top: 30px" class="col-12">
    <h2>Mecze</h2>
    <div class="accordion" id="accordionExample">

        <div th:each="match: ${matchList}" class="accordion-item">
            <h2 class="accordion-header" th:id="${match.id}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        th:text="|${match.host} ${match.hostScore} : ${match.visitorScore} ${match.visitor}|"
                        th:data-bs-target="${'#A'+match.id}" aria-expanded="false" th:aria-controls="${'A'+match.id}">
                </button>
            </h2>
            <div th:id="${'A'+match.id}" class="accordion-collapse collapse" th:aria-labelledby="${match.id}" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col" th:text="${match.host}"></th>
                            <th scope="col" th:text="${match.visitor}">Wynik</th>
                            <th scope="col">Obstawiający</th>
                            <th scope="col">Zakład</th>
                            <th scope="col">Wygrana</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="bet : ${match.bets}">
                            <td th:text="${bet.hostScore}"></td>
                            <td th:text="${bet.visitorScore}"></td>
                            <td th:text="${bet.name}"></td>
                            <td th:text="${bet.bid}"></td>
                            <td th:text="${bet.win}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
